{% extends "_base.html" %}

{% block title %}Record List{% endblock title %}

{% block content %}
<h1>Record List</h1>
{% for record in record_list %}
    <div> 
        <h4><a href="{{ record.get_absolute_url }}">{{ record.title }}</a></h4>
        <p>{{record.artists_str}} - {{record.year}} - {{record.purchase_date}}</p>
    </div>
{% endfor %}
{% endblock content %}
